<div class="container">
    <div ng-include="'/views/partials/login.html'"></div>

    <div layout="row" layout-xs="column">
        <div id="trialForm" flex>
            TRY IT FOR YOURSELF
            <a href="#register">Register</a>
            {{lc.userFootprint}}
            <div layout="column" layout-align="center center" ng-cloak class="md-block">

                <md-content layout-padding class="inputs">

                    <div layout-gt-sm="row">

                        <md-input-container>
                            <label>Organization Name</label>
                            <input ng-model="organizationName" md-selected-text="organizationName">
                        </md-input-container>

                    </div>

                    <div layout-gt-sm="row">

                        <div>
                            <md-input-container>

                                <label>Country of Operation</label>
                                <md-select ng-model="user.selectedCountry" md-selected-text="user.selectedCountry">
                                    <md-option ng-repeat="country in lc.UserService.countries.data">
                                        <em>{{country.name}}</em>

                                    </md-option>
                                    <!-- <md-option ng-repeat="" ng-value="" ng-disabled="$index === 1">
                                    {{country.abbrev}}
                                </md-option> -->
                                </md-select>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container>
                                <label>Month</label>
                                <md-select md-selected-text="user.selectedMonth" ng-model="user.selectedMonth">
                                    <md-option>
                                        <!-- <em>None</em> -->
                                    </md-option>
                                    <md-option ng-repeat="month in lc.months">
                                        {{month}}
                                </md-select>
                            </md-input-container>
                            <md-input-container>
                                <label>Year</label>
                                <md-select ng-model="user.selectedYear" md-selected-text="user.selectedYear" ng-value="">
                                    <md-option>

                                    </md-option>
                                    <md-option ng-repeat="year in lc.years">
                                        {{year}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                    </md-input-container>

            </div>

            </md-content>
            <div>

                <h3>PROJECT TYPE</h3>
                <md-checkbox ng-model="active" ng-repeat="item in lc.items" ng-change="lc.change(item, active)"> {{item}}</md-checkbox>

                <pre ng-bind="lst | json">
                               </pre>
                <!-- <h3>You've chosen: {{lc.selected}}</h3> -->
            </div>
            <md-content>

                <div class="upload-btn-wrapper">
                    <md-button class="md-raised" cursor:pointer>Upload CSV
                        <md-icon class="material-icons">attach_file</md-icon>
                    </md-button>
                    <input type="file" id="file" name="myfile">
                </div>

            </md-content>
            <div id="homeSubmit">
                <md-button class="md-primary md-raised" ng-click="lc.getUserData(user); lc.uploadFile(); lc.change(item, active)">Submit Data</md-button>
            </div>
        </div>
        <div id="demo" flex>
            VIEW FOOTPRINT'S FOOTPRINT

            <canvas id="doughnut-chart" width="400" height="225"></canvas>
            <canvas id="line-chart" width="400" height="225"></canvas>

        </div>
    </div>
