
<div class="container">
     <div ng-include="'/views/partials/login.html'"></div>
    
    <div layout="row" layout-xs="column">
        <div id="trialForm" flex>
            TRY IT FOR YOURSELF
            <a href="#register">Register</a>
            <div layout="column" layout-align="center center" ng-cloak class="md-block">
            
                <md-content layout-padding class="inputs">
            
                    
                    <div layout-gt-sm="row">
            
                        <md-input-container>
                            <label>Organization Name</label>
                            <input ng-model="">
                        </md-input-container>
                        <md-input-container>
                            <label>Project Type</label>
                            <md-select ng-model="ctrl.userState">
                                <md-option>
                                    <em>None</em>
                                </md-option>
                                <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                    {{project.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <label>Country of Operation</label>
                            <md-select ng-model="ctrl.userState">
                                <md-option>
                                    <em>None</em>
                                </md-option>
                                <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                    {{country.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <label>Image Url</label>
                            <input ng-model="">
                    </div>
                    </md-input-container>
                  
            </div>
            </md-content>
            </div>
        <div id="demo" flex>
            VIEW FOOTPRINT'S FOOTPRINT
        </div>
</div>
