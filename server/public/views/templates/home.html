<div class="container" ng-cloak>
    <div ng-include="'/views/partials/login.html'"></div>
    <div class="container" ng-cloak>
    <div layout="row" layout-xs="column">
        <div id="trialForm" flex>
            TRY IT FOR YOURSELF
            <a href="#register">Register</a>
            {{lc.userFootprint}}
            <div layout="column" layout-align="center center" ng-cloak class="md-block">

                <md-content layout-padding>

                    <div layout-gt-sm="row">

                        <md-input-container>
                            <label>Organization Name</label>
                            <input ng-model="user.selectedOrganization">
                        </md-input-container>

                    </div>

                    <div layout-gt-sm="row">

                        <div>
                        <md-input-container>

                            <label>Country of Operation</label>
                            <md-select class="select" ng-model="user.selectedCountry" md-selected-text="user.selectedCountry">
                                <md-option ng-repeat="country in lc.UserService.countries.data">
                                    <em>{{country.name}}</em>

                                </md-option>
                                <!-- <md-option ng-repeat="" ng-value="" ng-disabled="$index === 1">
                                    {{country.abbrev}}
                                </md-option> -->
                                </md-select>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container>
                                <label>Month</label>
                                <md-select class="select" ng-model="user.selectedMonth" md-selected-text="user.selectedMonth">
                                    <md-option>
                                        <!-- <em>None</em> -->
                                    </md-option>
                                    <md-option ng-repeat="month in lc.months">
                                        {{month}}
                                </md-select>
                            </md-input-container>
                            <md-input-container>
                                <label>Year</label>

                                <md-select class="select" ng-model="user.selectedYear" md-selected-text="user.selectedYear" ng-value="">
                                    <md-option>

                                    </md-option>
                                    <md-option ng-repeat="year in lc.years">
                                        {{year}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>

                </md-content>
            </div>


            <div id="projectcheckboxes">

                                <h3>PROJECT TYPE</h3>
                                    <md-checkbox ng-model="active" ng-repeat="item in lc.items" ng-change="lc.change(item, active)"> {{item}}</md-checkbox>

                                <pre ng-bind="lst | json">
                               </pre>

            </div>

            <div>
                <div class="upload-btn-wrapper">
                    <md-button class="md-raised" cursor:pointer>Upload CSV
                        <md-icon class="material-icons">attach_file</md-icon>
                    </md-button>
                    <input type="file" id="file" name="myfile">

                </div>
                <a href="./assets/footprint_template_real.csv" download>Download CSV</a>
            </div>
                <!-- <div class="download-csv"> -->

                <!-- </div> -->

            </md-content>
            <div id="homeSubmit">
                <md-button class="md-primary md-raised" ng-click="lc.getUserData(user); lc.uploadFile(); lc.change(item, active)">Submit Data</md-button>
            </div>
        </div>
        <div id="demo" flex>
            VIEW FOOTPRINT'S FOOTPRINT

            <canvas id="doughnut-chart" width="400" height="225"></canvas>
            <canvas id="line-chart" width="400" height="225"></canvas>

        </div>
    </div>













    <div layout="row">
      testing 1 2 3

      View a: <select ng-model="lc.viewBy" ng-change="lc.changeView()">
        <option value="project">Project</option>
        <option value="period">Period</option>
        <option value="category">Category</option>
        <option value="type">Type</option>
        <option value="country">Country</option>
      </select>

      <select ng-model="lc.sliceBy">
        <option value="{{lc.viewByObject.one}}">{{lc.viewByObject.one}}</option>
        <option value="{{lc.viewByObject.two}}">{{lc.viewByObject.two}}</option>
        <option value="{{lc.viewByObject.three}}">{{lc.viewByObject.three}}</option>
        <option value="{{lc.viewByObject.four}}">{{lc.viewByObject.four}}</option>
      </select>

      <button ng-click="lc.submitQuery(lc.viewBy, lc.sliceBy)">Donut me</button>
    </div>
