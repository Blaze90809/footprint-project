<div class="container">
    <div ng-include="'/views/partials/login.html'"></div>

    <div layout="row" layout-xs="column">
        <div id="trialForm" flex>
            TRY IT FOR YOURSELF
            <a href="#register">Register</a>
           
            <div layout="column" layout-align="center center" ng-cloak class="md-block">

                <md-content layout-padding class="inputs">

                    <div layout-gt-sm="row">

                        <md-input-container>
                            <label>Organization Name</label>
                            <input ng-model="">
                        </md-input-container>

                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container>
                            <label>Project Type</label>
                            <md-select ng-model="">
                                <md-option>
                                    <em>None</em>
                                </md-option>
                                <md-option ng-repeat="" ng-value="" ng-disabled="$index === 1">
                                    {{project.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <label>Country of Operation</label>
                            <md-select ng-model="">
                                <md-option ng-repeat="country in lc.UserService.countries.data">
                                    <em>{{country.name}}</em>
                                   
                                </md-option>
                                <md-option ng-repeat="" ng-value="" ng-disabled="$index === 1">
                                    {{country.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <div>
                            <md-input-container>
                                <label>Month</label>
                                <md-select ng-model="">
                                    <md-option>
                                        <em>None</em>
                                    </md-option>
                                    <md-option ng-repeat="" ng-value="" ng-disabled="$index === 1">
                                        {{project.abbrev}}
                                </md-select>
                            </md-input-container>
                            <md-input-container>
                                <label>Year</label>
                                <md-select ng-model="">
                                    <md-option>
                                        <em>None</em>
                                    </md-option>
                                    <md-option ng-repeat="" ng-value="" ng-disabled="$index === 1">
                                        {{project.abbrev}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                    </md-input-container>

            </div>

            </md-content>
